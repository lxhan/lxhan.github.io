{{ define "section_content" }}
<div class="section" id="content">
  {{ .Content }}
  <ul>
    {{ range .Data.Pages }}
    <li>
      {{ if .Params.showDate }}
      <span class="fromto">from</span> {{ .Params.from }}
      <span class="fromto">to</span> {{ .Params.to }}
      <span>---</span>
      {{ end }}
      <a href="{{.Permalink}}"> {{.Title}} </a>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
